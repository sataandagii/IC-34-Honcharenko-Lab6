<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 1</title>
</head>
<body>
    <script>
    function createProduct(obj, callback){
        if (isNaN(obj.quantity) || isNaN(obj.price)) {
                console.log("Please enter the right number");
                return;
        }

        const newProduct = {
            ...obj,
            id: Date.now()
        };
        callback(newProduct);
    }

    function logProduct(product){
        console.log(product);
    }

    function logTotalPrice(product){
        console.log(`Total price is ${product.quantity * product.price}`);
    }

    

    let repeat;
    do
    {
        const product = { 
        quantity: prompt("Enter the quantity of the product"), 
        price: prompt("Enter the price of the product")
        };

        createProduct(product, (newProduct) => {
            logProduct(newProduct);
            logTotalPrice(newProduct); 
        });

        repeat = confirm("Enter info again?");
    }while(repeat)
    
    </script>
</body>
</html>
