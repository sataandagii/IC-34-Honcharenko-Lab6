<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 10</title>
</head>
<body>
    <script>

    function checkBrackets(someFn){
        let check = [];

        for(char of someFn){

            if(char == '(' || char == '[' || char == '{'){
                check.push(char);
            }

            if (char == ')' && check.pop() != '(' || 
                char == ']' && check.pop() != '[' || 
                char == '}' && check.pop() != '{') {

                return false;
            }
        }

        return check.length === 0;
    }    

    console.log("(a+b)-) " + checkBrackets("(a+b)-)"));
    console.log("[a+b]-{} " + checkBrackets("[a+b]-{}"));
    console.log("[a+b}-[} " + checkBrackets("[a+b}-[}"));

    </script>
</body>
</html>
